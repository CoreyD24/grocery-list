<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Super Organized Grocery List</title>
    </head> 
    <body>
        <h1>Super Organized Grocery List</h1>
        <h2> Refrigerated Items</h2>
            <section class="box">
            <div>
            <h3 style="margin:0px">Fruit</h3>
                <ul>
                <li>Apples</li>
                <li>Oranges</li>
                </ul>
            </div>
            </section>
            <section class="box">
            <div>
            <h3 style="margin:0px"> Veggies</h3>
                <ul>
                <li>Lettuce</li>
                <li>Tomato</li>
                </ul>
            </div>
            </section>
        <img class="box pic" src="open-fridge.jpg" alt="Open fridge with food"/>
        <h2>Pantry Items</h2>
            <section class="box">
            <div>
            <h3 style="margin:0px">Snacks</h3>
                <ul>
                <li>Popcorn</li>
                <li>Crackers</li>
                </ul>
            </div>
            </section>
            <section class="box">
            <div>
            <h3 style="margin:0px">Canned Goods</h3> 
                <ul>
                <li>Corn</li>
                <li>Green beans</li>
                </ul> 
            </div>
            </section>
        <img class="box pic" src="pantry.jpg" alt="pantry stocked with food"/> 
    </body>
</html>
